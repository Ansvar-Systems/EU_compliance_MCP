# Tools provided by this server
tools:
  - name: search_regulations
    description: Full-text search across all 37 EU regulations. Returns relevant article snippets with context.
    parameters:
      - name: query
        type: string
        required: true
        description: Search query (e.g., "incident reporting", "personal data breach")
      - name: limit
        type: number
        required: false
        description: Maximum results to return (default 10)
      - name: regulations
        type: array
        required: false
        description: Filter to specific regulations (e.g., ["GDPR", "NIS2"])

  - name: get_article
    description: Retrieve the full text of a specific article from a regulation. WARNING - Token usage varies (500-70,000 tokens per article).
    parameters:
      - name: regulation
        type: string
        required: true
        description: Regulation ID (e.g., "GDPR", "NIS2", "DORA")
      - name: article
        type: string
        required: true
        description: Article number (e.g., "17", "23")

  - name: get_recital
    description: Retrieve the full text of a specific recital (preamble context) from a regulation.
    parameters:
      - name: regulation
        type: string
        required: true
        description: Regulation ID
      - name: recital_number
        type: number
        required: true
        description: Recital number (e.g., 1, 83)

  - name: list_regulations
    description: List available regulations and their structure. Without parameters lists all 37 regulations.
    parameters:
      - name: regulation
        type: string
        required: false
        description: Optional - get detailed structure for specific regulation

  - name: compare_requirements
    description: Search and compare articles across multiple regulations on a specific topic (e.g., incident reporting, data breach notification).
    parameters:
      - name: topic
        type: string
        required: true
        description: Topic to compare (e.g., "incident reporting", "risk assessment")
      - name: regulations
        type: array
        required: true
        description: Regulations to compare (e.g., ["DORA", "NIS2"])

  - name: map_controls
    description: Map security framework controls (ISO 27001:2022 or NIST CSF 2.0) to EU regulation requirements.
    parameters:
      - name: framework
        type: string
        required: true
        description: Control framework - "ISO27001" or "NIST_CSF"
      - name: control
        type: string
        required: false
        description: Specific control ID (e.g., "A.5.1" for ISO27001, "PR.AC-1" for NIST CSF)
      - name: regulation
        type: string
        required: false
        description: Filter mappings to specific regulation

  - name: check_applicability
    description: Determine which EU regulations apply to an organization based on sector and characteristics.
    parameters:
      - name: sector
        type: string
        required: true
        description: Organization sector (financial, healthcare, energy, transport, digital_infrastructure, etc.)
      - name: subsector
        type: string
        required: false
        description: More specific subsector (e.g., "bank", "insurance" for financial)
      - name: size
        type: string
        required: false
        description: Organization size - "sme" or "large"
      - name: member_state
        type: string
        required: false
        description: EU member state (ISO country code)

  - name: get_definitions
    description: Look up official definitions of terms from EU regulations (sourced from each regulation's definitions article).
    parameters:
      - name: term
        type: string
        required: true
        description: Term to look up (e.g., "personal data", "incident", "processing")
      - name: regulation
        type: string
        required: false
        description: Filter to specific regulation

