name = "eu-regulations-mcp"
main = "src/worker.ts"
compatibility_date = "2025-01-29"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[vars]
NODE_ENV = "production"
RATE_LIMIT_MAX_REQUESTS = "100"
RATE_LIMIT_WINDOW_MS = "3600000"  # 1 hour

# Secrets (set with: wrangler secret put <NAME>)
# - DATABASE_URL: PostgreSQL connection string

# Resource limits (requires paid plan)
# [limits]
# cpu_ms = 30000  # 30 seconds max CPU time

# Development settings
[env.dev]
name = "eu-regulations-mcp-dev"

[env.dev.vars]
NODE_ENV = "development"

# Production settings
[env.production]
name = "eu-regulations-mcp"
# Custom domain - uncomment after setting up DNS in Cloudflare
# routes = [
#   { pattern = "mcp.ansvar.eu", custom_domain = true }
# ]

[env.production.vars]
NODE_ENV = "production"
RATE_LIMIT_MAX_REQUESTS = "100"
RATE_LIMIT_WINDOW_MS = "3600000"  # 1 hour
