# Docker Compose for local development
# Runs PostgreSQL + MCP Server + REST API

version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: eu-regs-postgres
    environment:
      POSTGRES_DB: eu_regulations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MCP Server (HTTP mode)
  mcp:
    build: .
    container_name: eu-regs-mcp
    environment:
      NODE_ENV: development
      MCP_HTTP_PORT: "3000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/eu_regulations
      PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # REST API server
  api:
    build: .
    container_name: eu-regs-api
    environment:
      NODE_ENV: development
      SERVICE_TYPE: api
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/eu_regulations
      PORT: "3001"
      # Development only
      SKIP_AUTH: ${SKIP_AUTH:-true}
      SKIP_RATE_LIMIT: ${SKIP_RATE_LIMIT:-true}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
