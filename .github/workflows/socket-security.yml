name: Socket Security

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  socket-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Socket Security
        uses: SocketDev/socket-security-action@v1
        with:
          # Socket.dev is free for open source projects
          # It will detect supply chain attacks, malware, typosquatting, etc.
          issue-severity: high
        continue-on-error: true
