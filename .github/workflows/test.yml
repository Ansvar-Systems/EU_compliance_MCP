name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true # Don't block on moderate vulnerabilities

      - name: Rebuild native dependencies
        run: |
          # Force better-sqlite3 to rebuild by directly invoking npm rebuild
          # pnpm rebuild doesn't work reliably after --ignore-scripts
          cd node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3
          npm run install

      - name: Install Puppeteer Chrome
        run: npx puppeteer browsers install chrome

      - name: Build TypeScript
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
